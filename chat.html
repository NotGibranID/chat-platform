<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Chat Room</h1>
    <p id="user-info">Loading user...</p>
    <button id="logoutBtn">Logout</button>

    <div id="messages" class="chat-box"></div>

    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." required />
      <button type="submit" class="btn">Send</button>
    </form>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://project.supabase.co";
    const SUPABASE_ANON_KEY = "anonkey";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const MOCKAPI_URL = "mockapi_url";

    // cek session login
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "index.html";
    }

    const user = session.user;
    const username = user.user_metadata?.user_name || user.email;
    document.getElementById("user-info").textContent = `Logged in as: ${username}`;

    // logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    });

    const messagesDiv = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message-input");

    // ambil pesan dari MockAPI
    async function loadMessages() {
      messagesDiv.innerHTML = "";
      const res = await fetch(MOCKAPI_URL);
      const data = await res.json();

      data.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `<strong>${msg.username}:</strong> ${msg.text}`;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // kirim pesan ke MockAPI
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      await fetch(MOCKAPI_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, text })
      });

      input.value = "";
      await loadMessages();
    });

    // auto refresh pesan tiap 3 detik
    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
